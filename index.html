<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- link to css -->
    <link rel="stylesheet" href="style.css" />
    <title>SuperHero Hunter</title>
  </head>

  <body>
    <!-- Navbar starts -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">SuperHero Hunter</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <!-- link to favourites page -->
          <li class="nav-item">
            <a class="nav-link" href="favourite.html">Favourites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="details.html">Details</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Main content start -->
    <main>
      <!-- page header -->
      <div class="jumbotron">
        <div id="alrt" role="alert"></div>
        <h1 class="display-4">SuperHero Hunter</h1>
        <p class="lead">
          Search for superheroes to Save the world.
        </p>
        <hr class="my-4" />
        <p>
          Super villains have attacked!! We need a SuperHeroes Team to save the
          world.. Type your Superhero name and add to your favourite list.
        </p>
        <!-- link to favourites list -->
        <a class="btn btn-primary btn-lg" href="favourite.html" role="button"
          >Check out Favourites</a
        >
      </div>
      <!-- container for input search box -->
      <div class="container">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Type your SuperHero Name !!"
            id="inp"
          />
          <div class="input-group-append">
            <button class="btn btn-info" type="button" id="button-addon2">
              <a
                href="details.html"
                style="text-decoration: none; color: white;"
                >Get Details</a
              >
            </button>
          </div>
        </div>
      </div>
      <!-- container for search suggestions -->
      <div class="container" id="suggestions">
        <ul id="suggest" class="list-group"></ul>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="app3.js"></script>
  </body>
</html>
